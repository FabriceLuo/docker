name: Build base image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the image
      run: cd ./dockerfile/base && docker build . --file Dockerfile --tag develop:$(date +%s)
    - name: Push the image
      run: docker push ghcr.io/FabriceLuo/base:latest
